<h1>Employee List</h1>
<div>
    <input type="button" value="Add New" (click)="ShowAddNew()">
    <table>
        <tr>
            <th>EmpName</th>
            <th>Salary</th>
        </tr>

        <tr *ngFor="let x of Employees">
            <td>{{x.EmpName |uppercase|concat }}</td>
            <td>{{x.Salary | currency}}</td>
        </tr>

    </table>
</div>

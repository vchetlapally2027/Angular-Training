<h1>Hello</h1><h2>{{Name}}.</h2>Your Salary is {{Salary}}

<input type="button" value="Increment" (click)="Increment()"/>


<h1>Employee Info</h1>
<table>
<tr>
    <th>EmpName</th>
    <th>Salary</th>
</tr>

<tr *ngFor="let x of Employees">
    <td>{{x.EmpName}}</td>
    <td>{{x.Salary}}</td>
</tr>

</table>
